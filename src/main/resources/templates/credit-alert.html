<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Credit Alert</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f6f9fc;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 600px;
                margin: 20px auto;
                background: #ffffff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }
            h2 {
                color: #2e7d32;
            }
            .alert {
                background: #e8f5e9;
                padding: 15px;
                border-radius: 6px;
                margin: 15px 0;
            }
            .footer {
                margin-top: 20px;
                font-size: 13px;
                color: #555;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Credit Alert</h2>
            <p>Dear <b th:text="${name}">Customer</b>,</p>

            <div class="alert">
                <p>Your account has been credited with <b><span th:text="${amount} + ' ' + ${currency}"></span></b></p>
                <p>Account Number: <b th:text="${accountNumber}"></b></p>
                <p>Date: <span th:text="${#temporals.format(date, 'dd MMM yyyy, hh:mm a')}"></span></p>
                <p>Available Balance: <b><span th:text="${balance} + ' ' + ${currency}"></span></b></p>
            </div>

            <p>Thank you for banking with us.</p>

            <div class="footer">
                <p>Â© <span th:text="${T(java.time.Year).now().value}"></span> Phegon Bank | Secure Online Banking</p>
            </div>
        </div>
    </body>
</html>
